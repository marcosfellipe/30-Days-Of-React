<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500|Roboto:300,400,500&display=swap"
      rel="stylesheet"
    />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />

    <title>30 Days Of React App</title>
    <style>
      /* == General style === */
      * {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
      }

      html,
      body {
        height: 100%;
        line-height: 1.5;
        font-family: 'Montserrat';
        font-weight: 300;
        color: black;
        background-color: #f1f1f1;
      }

      .root {
        min-height: 100%;
        position: relative;
      }

      .header-wrapper,
      .main-wrapper,
      .footer-wrapper {
        width: 85%;
        margin: auto;
      }

      .header-wrapper,
      .main-wrapper {
        display: flex;
        flex-flow: column nowrap;
        align-items: center;
        padding: 10px;
        margin: 2px auto;
      }

      .subscribe {
        background-color: #cce7ff;
        width: 100%;
        padding: 20px;
        text-align: center;
        border-radius: 15px;
        margin: 2em auto;
      }
      
      .subscribe__title {
        font-size: 30px;
        text-transform: uppercase;
        font-weight: 500;
      }
      
      .subscribe__instruction {
        margin: 30px 0;
        font-weight: 500;
      }

      .subscribe__form {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-gap: 1em;
        width: 540px;
        margin: 0 auto;
      }

      .subscribe__input {
        border: none;
        border-radius: 5px;
        padding: 1em;
      }
      
      .subscribe__submit {
        grid-column: 2 / 3;
        width: 140%;
        transform: translateX(-15%);
        
        padding: 1em 2em;
        
        color: #fff;
        background-color: #fa7c94;
        
        border: none;
        border-radius: 10px;
        
        cursor: pointer;
        transition: background-color .3s ease;
      }

      .subscribe__submit:hover {
        background-color: #ff5676;  
      }

      .user-card {
        width: 100%;
        background-color: #FFF;
        border-radius: 10px;
        padding: 2em;
      }

      .user-card__avatar {
        width: 250px;
        border-radius: 50%;
      }

      .user-card__name  {
        font-weight: 600;
        text-transform: uppercase;
        margin: 1em 0;
      }

      .user-card__skills-title {
        font-weight: 600;
      }

      .user-card__skills-list {
        list-style: none;
        display: flex;
        flex-flow: row wrap;
        margin: 1em 0;
      }

      .user-card__skill {
        background-color: #34cdbf;
        padding: .25em .5em;
        margin: .25em;
        border-radius: 5px;
        color: #FFF;
        font-weight: 500;
      }

      h1 {
        font-size: 70px;
        font-weight: 300;
      }

      h2,
      h3 {
        font-weight: 300;
      }

      header {
        background-color: #61dbfb;
        padding: 10px;
      }

      main {
        padding: 10px 10px 60px;
        /* Height of the footer */
      }

      ul {
        margin-left: 15px;
      }

      ul li {
        list-style: none;
      }

      footer {
        bottom: 0;
        width: 100%;
        height: 60px;
        /* Height of the footer */
        background: #6cf;
      }

      .footer-wrapper {
        font-weight: 400;
        text-align: center;
        line-height: 60px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
